{% extends 'adminlte/base.html' %}

{% block content %}
<div class="container">
    <h2>¿Estás seguro de que deseas eliminar esta cita?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_citas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
